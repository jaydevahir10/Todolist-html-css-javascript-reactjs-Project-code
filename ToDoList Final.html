<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study & Weekly Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0f0260;
      color: #2e2c2c;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      animation: fadeIn 1.5s ease;
    }

    nav {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    nav button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: linear-gradient(135deg, #473535, #5e5b5b);
      color: rgb(233, 227, 227);
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    nav button:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }

    section {
      display: none;
      width: 80%;
      max-width: 800px;
      background-color: #d9dfe1;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      animation: slideIn 1s ease;
    }

    section.active {
      display: block;
    }

    .section-header {
      font-size: 35px;
      margin-bottom: 22px;
      color: #0f0260;
    }

    .planner-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .planner-item {
      background: linear-gradient(135deg,#473535, #5e5b5b);
      border-radius: 8px; 
      padding: 15px;
      font-size: 14px;
      box-shadow: 0 4px 6px rgba(255, 255, 255, 0.898);
      color: rgb(232, 231, 229);
    }

    .planner-item textarea, .planner-item input {
      width: 100%;
      border: none;
      background: transparent;
      resize: none;
      outline: none;
      color: white;
    }

    .save-notification {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffffff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .startup-animation {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #0f0260;
  display: flex;
  justify-content: center;
  align-items: center;
  color: rgb(110, 106, 106);
  font-size: 40px;
  font-weight: bold;
  z-index: 1000;
  animation: fadeOut 1.5s ease 2s forwards;
}


    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
</head>
<body>

<div class="startup-animation">Welcome to Your Planner</div>

<div class="container">
  <nav>
    <button onclick="navigateTo('weekly-planner')">Weekly Planner</button>
    <button onclick="navigateTo('study-planner')">Study Planner</button>
    <button onclick="navigateTo('daily-planner')">Daily Planner</button>
    <button onclick="navigateTo('todo-list')">To-Do List</button>
  </nav>

  <section id="weekly-planner" class="active">
    <div class="section-header">Weekly Planner</div>
    <div class="planner-grid">
      <div class="planner-item">
        <label>Monday:</label>
        <textarea id="monday" placeholder="Add your tasks..."></textarea>
      </div>
      <div class="planner-item">
        <label>Tuesday:</label>
        <textarea id="tuesday" placeholder="Add your tasks..."></textarea>
      </div>
      <div class="planner-item">
        <label>Wednesday:</label>
        <textarea id="wednesday" placeholder="Add your tasks..."></textarea>
      </div>
      <div class="planner-item">
        <label>Thursday:</label>
        <textarea id="thursday" placeholder="Add your tasks..."></textarea>
      </div>
      <div class="planner-item">
        <label>Friday:</label>
        <textarea id="friday" placeholder="Add your tasks..."></textarea>
      </div>
      <div class="planner-item">
        <label>Saturday:</label>
        <textarea id="saturday" placeholder="Add your tasks..."></textarea>
      </div>
      <div class="planner-item">
        <label>Sunday:</label>
        <textarea id="sunday" placeholder="Add your tasks..."></textarea>
      </div>
    </div>
  </section>

  <section id="study-planner">
    <div class="section-header">Study Planner</div>
    <div class="planner-grid">
      <div class="planner-item">
        <label>Goals:</label>
        <textarea id="study-goals" placeholder="Define your goals..."></textarea>
      </div>
      <div class="planner-item">
        <label>Top Priorities:</label>
        <textarea id="study-priorities" placeholder="List your top priorities..."></textarea>
      </div>
      <div class="planner-item">
        <label>To-Do:</label>
        <textarea id="study-tasks" placeholder="Add tasks..."></textarea>
      </div>
      <div class="planner-item">
        <label>Notes:</label>
        <textarea id="study-notes" placeholder="Add notes..."></textarea>
      </div>
    </div>
  </section>

  <section id="daily-planner">
    <div class="section-header">Daily Planner</div>
    <div class="planner-grid">
      <div class="planner-item">
        <label>Morning:</label>
        <textarea id="morning" placeholder="Plan your morning..."></textarea>
      </div>
      <div class="planner-item">
        <label>Afternoon:</label>
        <textarea id="afternoon" placeholder="Plan your afternoon..."></textarea>
      </div>
      <div class="planner-item">
        <label>Evening:</label>
        <textarea id="evening" placeholder="Plan your evening..."></textarea>
      </div>
      <div class="planner-item">
        <label>Night:</label>
        <textarea id="night" placeholder="Plan your night..."></textarea>
      </div>
    </div>
  </section>

  <section id="todo-list">
    <div class="section-header">To-Do List</div>
    <div class="planner-grid">
      <div class="planner-item">
        <label>Task 1:</label>
        <textarea id="task1" placeholder="Add a task..."></textarea>
      </div>
      <div class="planner-item">
        <label>Task 2:</label>
        <textarea id="task2" placeholder="Add a task..."></textarea>
      </div>
      <div class="planner-item">
        <label>Task 3:</label>
        <textarea id="task3" placeholder="Add a task..."></textarea>
      </div>
      <div class="planner-item">
        <label>Task 4:</label>
        <textarea id="task4" placeholder="Add a task..."></textarea>
      </div>
    </div>
  </section>

  <div id="save-notification" class="save-notification">Progress saved!</div>
</div>

<script>
  const sections = document.querySelectorAll('section');

  function navigateTo(sectionId) {
    sections.forEach(section => {
      section.classList.remove('active');
      if (section.id === sectionId) {
        section.classList.add('active');
      }
    });
  }

  function saveToLocalStorage() {
    const data = {
      monday: document.getElementById('monday').value,
      tuesday: document.getElementById('tuesday').value,
      wednesday: document.getElementById('wednesday').value,
      thursday: document.getElementById('thursday').value,
      friday: document.getElementById('friday').value,
      saturday: document.getElementById('saturday').value,
      sunday: document.getElementById('sunday').value,
      studyGoals: document.getElementById('study-goals').value,
      studyPriorities: document.getElementById('study-priorities').value,
      studyTasks: document.getElementById('study-tasks').value,
      studyNotes: document.getElementById('study-notes').value,
      morning: document.getElementById('morning').value,
      afternoon: document.getElementById('afternoon').value,
      evening: document.getElementById('evening').value,
      night: document.getElementById('night').value,
      task1: document.getElementById('task1').value,
      task2: document.getElementById('task2').value,
      task3: document.getElementById('task3').value,
      task4: document.getElementById('task4').value
    };

    localStorage.setItem('plannerData', JSON.stringify(data));

    const notification = document.getElementById('save-notification');
    notification.style.display = 'block';
    setTimeout(() => {
      notification.style.display = 'none';
    }, 2000);
  }

  window.addEventListener('beforeunload', saveToLocalStorage);

  function loadFromLocalStorage() {
    const data = JSON.parse(localStorage.getItem('plannerData'));
    if (data) {
      document.getElementById('monday').value = data.monday || '';
      document.getElementById('tuesday').value = data.tuesday || '';
      document.getElementById('wednesday').value = data.wednesday || '';
      document.getElementById('thursday').value = data.thursday || '';
      document.getElementById('friday').value = data.friday || '';
      document.getElementById('saturday').value = data.saturday || '';
      document.getElementById('sunday').value = data.sunday || '';
      document.getElementById('study-goals').value = data.studyGoals || '';
      document.getElementById('study-priorities').value = data.studyPriorities || '';
      document.getElementById('study-tasks').value = data.studyTasks || '';
      document.getElementById('study-notes').value = data.studyNotes || '';
      document.getElementById('morning').value = data.morning || '';
      document.getElementById('afternoon').value = data.afternoon || '';
      document.getElementById('evening').value = data.evening || '';
      document.getElementById('night').value = data.night || '';
      document.getElementById('task1').value = data.task1 || '';
      document.getElementById('task2').value = data.task2 || '';
      document.getElementById('task3').value = data.task3 || '';
      document.getElementById('task4').value = data.task4 || '';
    }
  }

  window.addEventListener('load', loadFromLocalStorage);
</script>

</body>
</html>
